<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
        <h1 style="text-align: center; color: #333;">Login</h1>

        <form method="POST" action="{{ url_for('login') }}">
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px; color: #555;">Username:</label>
                <input type="text" id="username" name="username" required 
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password:</label>
                <input type="password" id="password" name="password" required
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>

            <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #5cb85c; color: white; font-size: 16px; cursor: pointer;">
                Log In
            </button>
        </form>

        <p style="text-align: center; margin-top: 20px; color: #555;">Don't have an account? <a href="{{ url_for('register') }}" style="color: #5cb85c; text-decoration: none;">Register here</a>.</p>
    </div>

</body>
</html>
