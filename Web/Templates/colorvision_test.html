<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Vision Test - VisionGuide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            border-radius: 10px;
            margin: 20px 0;
            max-width: 100%;
        }
        input {
            padding: 10px;
            width: 60%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
        }
        button:hover {
            background-color: #218838;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 0%;
            height: 15px;
            background-color: #28a745;
            border-radius: 5px;
        }
        .correct { color: green; font-weight: bold; }
        .wrong { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Vision Test</h1>
        <p>Identify what you see in the following Ishihara plates.</p>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="test-container"></div>

        <div id="answer-container">
            <input type="text" id="user-answer" placeholder="Enter what you see">
            <button id="submit-answer">Next</button>
        </div>

        <div id="result-container" style="display:none;">
            <h2>Your Score: <span id="score"></span>/5</h2>
            <div id="feedback"></div>
            <button onclick="restartTest()">Restart Test</button>
        </div>

        <p style="margin-top: 20px;"><a href="{{ url_for('dashboard') }}" style="text-decoration: none; color: #5cb85c;">Back to Dashboard</a></p>
    </div>

    <script>
        const plates = [
            { src: "../static/images/plate1.png", answer: "12" },
            { src: "../static/images/plate2.png", answer: "42" },
            { src: "../static/images/plate3.png", answer: "6" },
            { src: "../static/images/plate4.png", answer: "74" },
            { src: "../static/images/plate5.png", answer: "w" }
        ];

        let currentIndex = 0;
        let score = 0;
        let userAnswers = [];

        const testContainer = document.getElementById("test-container");
        const userAnswerInput = document.getElementById("user-answer");
        const submitButton = document.getElementById("submit-answer");
        const resultContainer = document.getElementById("result-container");
        const scoreDisplay = document.getElementById("score");
        const feedback = document.getElementById("feedback");
        const progressBar = document.getElementById("progress-bar");

        function showPlate(index) {
            testContainer.innerHTML = `<img src="${plates[index].src}" alt="Plate ${index+1}">`;
            userAnswerInput.value = "";
            userAnswerInput.focus();
        }

        function updateProgressBar() {
            const percent = (currentIndex / plates.length) * 100;
            progressBar.style.width = percent + "%";
        }

        submitButton.addEventListener("click", () => {
            const userAnswer = userAnswerInput.value.trim();
            if(userAnswer === "") {
                alert("Please enter a number before proceeding.");
                return;
            }

            userAnswers.push(userAnswer);
            if(userAnswer === plates[currentIndex].answer) score++;

            currentIndex++;

            if(currentIndex < plates.length) {
                showPlate(currentIndex);
                updateProgressBar();
            } else {
                showResults();
            }
        });

        function showResults() {
            testContainer.style.display = "none";
            document.getElementById("answer-container").style.display = "none";
            progressBar.style.width = "100%";
            resultContainer.style.display = "block";
            scoreDisplay.textContent = score;

            let feedbackHTML = "";
            plates.forEach((plate, index) => {
                if(userAnswers[index] === plate.answer) {
                    feedbackHTML += `<p class="correct">Plate ${index+1}: ${plate.answer} (You entered: ${userAnswers[index]}) ✅</p>`;
                } else {
                    feedbackHTML += `<p class="wrong">Plate ${index+1}: ${plate.answer} (You entered: ${userAnswers[index]}) ❌</p>`;
                }
            });
            feedback.innerHTML = feedbackHTML;
        }

        function restartTest() {
            currentIndex = 0;
            score = 0;
            userAnswers = [];
            testContainer.style.display = "block";
            document.getElementById("answer-container").style.display = "block";
            resultContainer.style.display = "none";
            updateProgressBar();
            showPlate(currentIndex);
        }

        // Initialize
        showPlate(currentIndex);
        updateProgressBar();
    </script>
</body>
</html>
