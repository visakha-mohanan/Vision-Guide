<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eye Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .file-upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .file-upload-box:hover {
            border-color: #5cb85c;
        }
        input[type="file"] {
            display: none;
        }
        .upload-label {
            display: block;
            color: #555;
            font-size: 1.1em;
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .prediction-result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e9f5e9;
            color: #333;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eye Disease Prediction</h1>
        <p>Upload a retinal image to get a prediction for Diabetic Retinopathy.</p>

        <form id="prediction-form" enctype="multipart/form-data">
            <div class="file-upload-box" onclick="document.getElementById('file-input').click();">
                <label for="file-input" class="upload-label">Click here to upload a retinal image</label>
                <input type="file" id="file-input" name="file" accept="image/*">
                <img id="image-preview" src="#" alt="Image Preview" style="display:none;" class="preview-image">
            </div>

            <button type="submit">Get Prediction</button>
        </form>

        <div id="result-box" class="prediction-result">
            <p id="result-text"></p>
        </div>

        <p style="margin-top: 20px;"><a href="{{ url_for('dashboard') }}" style="text-decoration: none; color: #5cb85c;">Back to Dashboard</a></p>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const form = document.getElementById('prediction-form');
        const resultBox = document.getElementById('result-box');
        const resultText = document.getElementById('result-text');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultText.textContent = 'Error: ' + data.error;
                } else {
                    resultText.textContent = 'Prediction: ' + data.prediction;
                }
                resultBox.style.display = 'block';
            })
            .catch(error => {
                resultText.textContent = 'An error occurred. Please try again.';
                resultBox.style.display = 'block';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
